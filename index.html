<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            width: 960px;
            text-align: center;
            margin: 0 auto;
        }

        .leftfix {
            float: left;
        }

        .rightfix {
            float: right;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .banner1 {
            width: 200px;

        }

        .banner2 {
            width: 540px;
            margin: 0 10px;
        }

        .banner3 {
            width: 200px;
        }

        .banner1,
        .banner2,
        .banner3 {
            height: 80px;
            background-color: #ccc;
            line-height: 80px;
        }



        .menu {
            width: 960px;
            height: 30px;
            background-color: #ccc;
            line-height: 30px;
            margin-top: 10px;
        }



        .content {
            width: 960px;
            text-align: center;
            margin-top: 10px;
        }

        .leftbox {
            width: 760px;
            height: 420px;
        }

        .item1,
        .item2 {
            width: 368px;
            height: 198px;
            /* background-color: #ccc; */

            margin-bottom: 10px;
            margin-right: 10px;
            line-height: 200px;
            border: 1px solid black;

        }


        .item3,
        .item4,
        .item5,
        .item6 {
            width: 178px;
            height: 198px;
            /* background-color: #ccc; */

            margin-right: 10px;
            line-height: 200px;
            border: 1px solid black;
        }

        .rightbox {
            width: 200px;
            height: 420px;
        }

        .item7,
        .item8,
        .item9 {
            width: 198px;
            height: 128px;
            /* background-color: #ccc; */
            line-height: 130px;
            margin-bottom: 10px;
            border: 1px solid black;
        }

        .bottom1 {
            width: 960px;
            height: 60px;
            background-color: #ccc;
            margin-top: 10px;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <div class="clearfix container">
        <!-- 标题栏 -->
        <div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
            <div class="banner3 leftfix">banner3</div>
        </div>
        <!-- 菜单栏 -->
        <div class="clearfix">
            <div class="leftfix menu">菜单</div>
        </div>
        <div class="content clearfix">
            <!-- 左框 -->
            <div class="leftfix leftbox">
                <!-- 左上 -->
                <div class="leftfix item1">栏目1</div>
                <div class="leftfix item2">栏目2 </div>
                <!-- 左下 -->
                <div class="leftfix item3">栏目3</div>
                <div class="leftfix item4">栏目4</div>
                <div class="leftfix item5">栏目5</div>
                <div class="leftfix item6">栏目6 </div>

            </div>
            <!-- 右框 -->
            <div class=" rightfix rightbox">
                <div class="item7">栏目7</div>
                <div class="item8">栏目8 </div>
                <div class="item9">栏目9</div>
            </div>
            <div class="leftfix bottom1">
                页脚
            </div>
        </div>
    </div>
</body>

</html>
